<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>게시판</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

    </style>
    <script>
        $(document).ready(function () {
            getBoard();
        });
        function getBoard(){
            $.ajax({
                type:'GET',
                url:`/api/boards/${id}`,
                success: function(response){
                    for (let i = 0; i < response.length; i++) {
                        let board = response[i];
                        let id = board.id;
                        let title = board.title;
                        let username = board.username;
                        let content = board.content;
                        let modifiedAt = board.modifiedAt;

                        addHTML(id,title, username, content, modifiedAt);
                    }
                }
            })
        }

        function addHTML(id,title,username,content,modifiedAt){
            let tempHTML = ` <div id="in_title">
                                <textarea name="title" id="utitle" rows="1" cols="30" placeholder="제목" maxlength="100" required>${title}</textarea>
                            </div>

                            <div id="in_user">
                                <textarea name="user" id="username" rows="1" cols="30" placeholder="제목" maxlength="100" required>${username}</textarea>
                            </div>

                            <div class="wi_line"></div>
                            <div id="in_content">
                                <textarea name="content" cols="30" id="ucontent" placeholder="내용" required>${content}</textarea>
                            </div>
                            <span>${modifiedAt}</span>

                            <div class="bt_se">
                                <button type="submit">수정</button>
                            </div>

                            <div class="bt_se">
                                <button type="submit">삭제</button>
                            </div>`;
            $('#board_write').append(tempHTML);
        }
    </script>
</head>

<body>
<div class="mytitle">
    <h1>게시판</h1>

</div>
<body>
<div id="board_write">

    <div id="write_area">
<!--        <form enctype="multipart/form-data" action="/api/boards/{id}" method="get">-->
            <h2>게시판</h2>
            <div id="in_title">
                <textarea name="title" id="utitle" rows="1" cols="30" placeholder="제목" maxlength="100" required>제목</textarea>
            </div>

            <div id="in_user">
                <textarea name="user" id="username" rows="1" cols="30" placeholder="제목" maxlength="100" required>작성자</textarea>
            </div>

            <div class="wi_line"></div>
            <div id="in_content">
                <textarea name="content" cols="30" id="ucontent" placeholder="내용" required>내용</textarea>
            </div>
            <span>시간</span>

            <div class="bt_se">
                <button type="submit">수정</button>
            </div>

            <div class="bt_se">
                <button type="submit">삭제</button>
            </div>
<!--        </form>-->
    </div>
</div>
</body>

</body>
</html>
