        $(document).ready(function () {
            getBoard(id);

            let getLink = window.location.search;

        function edit(){
            $('#board_write').hide();

        function getBoard() {
            console.log(id)
            $.ajax({
                type: 'GET',
                url: `/api/details/${id}`,
                data: {},
                success: function (response) {
                    // for (let i = 0; i < response.length; i++) {

                        let id = response['id'];
                        let title = response['title'];
                        let username = response['username'];
                        let content = response['content'];
                        let modifiedAt = response['modifiedAt'];
                        addHTML(id,title, username, content, modifiedAt)

                }
            })
        }

        function addHTML(id,title,username,content,modifiedAt){
            let tempHTML = `
                            <table style="padding-top:50px" align=center width=700 border=0 cellpadding=2>
                                <tr>
                                    <td height=20 align= center bgcolor=#ccc><font color=white> 글쓰기</font></td>

                                            </tr>

                                            <tr>
                                                <td>제목</td>
                                                <td id="title">${title}</td>
                                            </tr>

                                            <tr>
                                                <td>내용</td>
                                                <td><textarea id="content" name = content cols=85 rows=15>${content}</textarea></td>
                                            </tr>

                                            <tr>
                                                <td >작성시간</td>
                                                <td id="modifiedAt">${modifiedAt}</td>
                                            </tr>

                                        </table>

                                        <center>
                                            <button onclick="edit()">수정</button>
                                            <button onclick="deleteOne()">삭제</button>
                                        </center>
                                    </td>
                                </tr>
                             </table>
                            `;
            $('#board_write').append(tempHTML);
        }

        // 메모를 수정합니다.
        function submitEdit() {
            // 1. 작성 대상 메모의 username과 contents 를 확인합니다.
            let title = $('#edit_title').val();
            let content = $('#edit_content').val();
            // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
            // if (isValidContents(content) == false) {
            //     return;
            // }
            // 3. 전달할 data JSON으로 만듭니다.
            let data = {'title':title,'content': content};
            console.log(data)
            // 4. PUT /api/memos/{id} 에 data를 전달합니다.
            $.ajax({
                type:"PUT",
                url:`/api/details/${id}`,
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function(response){
                    console.log(response)
                    alert("변경 완료")
                    window.location.reload();
                }
            })
        }

        // 메모를 삭제합니다.
        function deleteOne() {
            // 1. DELETE /api/memos/{id} 에 요청해서 메모를 삭제합니다.
            $.ajax({
                type:'DELETE',
                url:`/api/boards/${id}`,
                success: function(){
                    alert('삭제가 완료되었습니다.');
                    window.location.href="/";
                }
            })
        }

        // 댓글
        function posting() {
            let content = $('#content1').val();
            let data = {'content': content};
            console.log(data);
            $.ajax({
                type: "POST",
                url: `/api/details/${id}/comments`,
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                        alert('등록 완료!');
                    let id = response.id;
                    let username = response.writer;
                    let content = response.content;
                    let modifiedAt = response.modifiedAt;
                    // console.log(id,username,content,modifiedAt)
                    // addH(id, username, content, modifiedAt);
                    let tempHTML = `<tr style=" cursor: pointer;">
<!--                                        <th scope="row">${id}</th>-->
                                        <td id="$name" >${username}</td>
                                        <td id="$content" >${content}</td>
                                        <td>${modifiedAt}</td>
                                    </tr>`;
                    $('#list').append(tempHTML);
                }
            });
        }

        function isValidContents(content) {
            if (content == '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (content.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }
